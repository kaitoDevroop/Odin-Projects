<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- COPY HEADER -->
    <main>
      <h1>Library</h1>
      <div class="adding-button ">
        <button type="button">Add A Book</button>
      </div>
      <div class="container-data">
          <ul class="data-list">
            <li class="data-list-item">Title</li>
            <li class="data-list-item">Author</li>
            <li class="data-list-item">Status</li>
            <li class="data-list-item">Options</li>
          </ul>
      </div>
      <div class="container-book">
      </div>
      <div class="container-adding hide">
        <form action="/" method="get">
          <legend>Create A New Book</legend>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" maxlength="100" placeholder="Insert the name of the book" 
            class="input-text" autocomplete="off" />

          <label for="author">Author:</label>
          <input type="text" name="author" id="Author" maxlength="100" placeholder="Insert the name of the author"
            class="input-text" autocomplete="off" />

          <label for="status">Status:</label>
          <select name="status" id="status">
            <option value="Finished">Finished</option>
            <option value="Reading">Reading</option>
            <option value="Hope To Read">Hope To Read</option>
            <option value="Dropped">Dropped</option>
          </select>
          <fieldset class="form-confirm">
            <button type="submit">Add</button>
            <button type="button">Cancel</button>
          </fieldset>
        </form>
      </div>
      <div class="container-edit hide">
        <form action="/" method="get">
          <legend>Edit Book</legend>
          <label for="editTitle">Title:</label>
          <input type="text" name="editTitle" id="editTitle" maxlength="100" placeholder="Insert the name of the book"
            class="input-text" autocomplete="off" />
          <label for="editAuthor">Author:</label>
          <input type="text" name="editAuthor" id="editAuthor" maxlength="100" placeholder="Insert the name of the author"
            class="input-text" autocomplete="off" />
          <label for="editStatus">Status:</label>
          <select name="editStatus" id="editStatus">
            <option value="Finished">Finished</option>
            <option value="Reading">Reading</option>
            <option value="Hope To Read">Hope To Read</option>
            <option value="Dropped">Dropped</option>
          </select>
          <fieldset class="form-confirm">
            <button type="submit">Edit</button>
            <button type="button">Cancel</button>
          </fieldset>
        </form>
      </div>
      <div class="mask hide"></div>
    </main>
  </body>
</html>
