<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <section class="calculator">
        <input type="text" class="display" value="">
        <div class="calculator-buttons">
            <button data-btn-clear value="C">C</button>
            <button data-btn-clearAll value="AC">AC</button>
            <button data-btn-operator value="/">/</button>
            <button data-btn value="7">7</button>
            <button data-btn value="8">8</button>
            <button data-btn value="9">9</button>
            <button data-btn-operator value="*">*</button>
            <button data-btn value="4">4</button>
            <button data-btn value="5">5</button>
            <button data-btn value="6">6</button>
            <button data-btn-operator value="-">-</button>
            <button data-btn value="1">1</button>
            <button data-btn value="2">2</button>
            <button data-btn value="3">3</button>
            <button data-btn-operator value="+">+</button>
            <button data-btn value="0">0</button>
            <button data-btn value=".">.</button>
            <button data-btn value="00">00</button>
            <button data-btn-result value="=">=</button>
            
        </div>
      </section>
    <script src="script.js"></script>
</body>
</html>
